<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GIF Search â€¢ Simple</title>

  <link rel="preconnect" href="https://tenor.googleapis.com" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  
  <button class="icon-btn gif-toggle" title="Open GIF search">
    <img src="gif-icon.jpg" alt="GIF icon" />
  </button>

  
  <button class="icon-btn camera-toggle" title="Open camera">
    <img src="camera-icon..jpg" alt="Camera icon" />
  </button>

  
  <section class="gif-panel hidden">
    <div class="bar">
      <input class="q" placeholder="Search (happy, cat, football)" />
      <button class="trending">Trending</button>
    </div>

    <div class="status">Start by searching or show trending GIFs.</div>

    <div class="grid">
      <div class="sentinel"></div>
    </div>
  </section>
