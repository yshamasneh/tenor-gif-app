<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GIF Search â€¢ Simple</title>

  <link rel="preconnect" href="https://tenor.googleapis.com" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  

  
  <button id="gif-toggle"
          class="icon-btn gif-toggle"
          aria-controls="gif-panel"
          aria-expanded="false"
          title="Open GIF search"
          aria-label="Open GIF search">
    <img src="gif-icon.jpg" alt="GIF icon" />
  </button>

 
  <button id="camera-toggle"
          class="icon-btn camera"
          aria-controls="camera-panel"
          aria-expanded="false"
          title="Open camera"
          aria-label="Open camera">
    <img src="camera-icon.jpg" alt="Camera icon" />
  </button>




 
  <section id="gif-panel" class="Trending" hidden>
    <div class="bar">
      <input class="q" placeholder="Search (happy, cat, football)" aria-label="Search field" />
      <button class="search">Search</button>
      <button class="trending">Trending</button>
    </div>

    <div class="status" role="status" aria-live="polite">
      Start by searching or show trending GIFs.
    </div>

    <div class="grid" aria-label="Search results">
      <div class="sentinel" aria-hidden="true"></div>
    </div>
  </section>

  <script>
    window.TENOR_KEY = "AIzaSyCqsBKeKUgFtgp04aiLaFHKJ4toK1RMzSM";
  </script>
  <script src="app.js"></script>
</body>
</html>
